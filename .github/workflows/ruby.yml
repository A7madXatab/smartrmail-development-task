name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
     runs-on: ubuntu-latest
     steps: 
       - uses: actions/checkout@v2
       - name: Setup ruby
         uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
         with: 
           ruby-version: 2.6.5
       - name: Install Dependencies 
         run: bundle install
       - name: Install front end libraries
         run: npm install
       - name: Migrating 
         run: rails db:migrate RAILS_ENV=test
                
    
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Run tests
      run: bundle exec rake
      
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "morning-journey-47264" #Must be unique in Heroku
          heroku_email: "dev.ahmad.khattab@gmail.com"
